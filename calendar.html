<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь соревнований | Комиссия по фигурному управлению мотоциклом | МФР</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="win-header">
            <div class="logo-container">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="images/logo_fum.jpg" alt="Логотип комиссии по мотоджимхане" class="logo-img">
            </div>
        </header>

        <main class="page-content">
            <section class="section-card yellow">
                <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Календарь соревнований</h2>
                <div class="section-content">
                    <div class="calendar-controls">
                        <button id="prev-month" class="calendar-button"><i class="fas fa-chevron-left"></i></button>
                        <h3 id="current-month" class="month-title">Май 2025</h3>
                        <button id="next-month" class="calendar-button"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                    <div class="competition-tooltip" id="competition-tooltip">
                        <h4 id="tooltip-title">Название соревнования</h4>
                        <p id="tooltip-date">Дата проведения</p>
                        <p id="tooltip-location">Место проведения</p>
                        <p id="tooltip-description">Описание соревнования</p>
                        <p id="tooltip-contact">Контакты организаторов</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="win-footer">
            <div class="footer-content">
                <p>© 2025 Федерация мотоциклетного спорта России</p>
                <div class="footer-links">
                    <a href="https://www.mfr.ru/" target="_blank">Официальный сайт МФР</a>
                    <a href="https://www.mfr.ru/disciplines/motodzhimkhana/" target="_blank">Страница мотоджимханы на сайте МФР</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
