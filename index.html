        <main class="tiles-container">
            <a href="about.html" class="tile blue">

            <a href="partners.html" class="tile red">

        <footer class="win-footer">
            <div class="footer-content">
                <p>© 2025 Федерация мотоциклетного спорта России</p>
                <div class="footer-links">
